<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        button{
            background-color:rgb(69, 196, 212);
            width: 100px;
            height: 30px;

        }
        b{
            font-size: 20px;
        }
        
    </style>
</head>
<body background="https://img.freepik.com/free-photo/yellow-watercolor-paper_95678-446.jpg?size=626&ext=jpg">

    <center>
        <h1>REGISTRATION PAGE</h1>
        <form action = "" method="get">
            <!-- {% csrf_token %} -->
            <label for = "First Name">First Name:: </label>
            <input type="text" id = "First Name" name="First Name" placeholder = "First Name" required>
            <br>
            <br>
            <label for = "Last Name">Last Name:: </label>
            <input type="text" id = "Last Name" name="Last Name" placeholder = "Last Name" required>
            <br>
            <br>
            <label for = "Email ID">Email ID:: </label>
            <input type="text" id = "Email ID" name="Email ID" placeholder = "Email ID" required>
            <br>
            <br>
            <label for = "Password">Password:: </label>
            <input type="password" id = "Password" name="Password" placeholder = "Password" required>
            <br>
            <br>
            <button type="submit"> 
                <b >Submit</b>
            </button> 
            
        </form>
    
    </center>
    
        
</body>
</html>
